<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
  <title>비밀번호 변경 | Ntpercent</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
  <style>
    @font-face {
      font-family: 'Pretendard Variable';
      src: url("{{ url_for('static', filename='font/PretendardVariable.ttf') }}") format('truetype');
      font-weight: 100 900;
      font-style: normal;
    }
    :root {
      --main-purple: #6d28d9;
      --main-purple-hover: #5b21b6;
      --soft-purple: #ede9fe;
      --text-dark: #212121;
      --gray-muted: #9ca3af;
      --bg-white: #ffffff;
      --border-gray: #9ca3af;
      --radius: 8px;
      --font: 'Pretendard Variable', 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font);
      background: #f9fafb;
      color: var(--text-dark);
      font-weight: 500;
      min-height: 100vh;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 48px 24px 24px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .page-header { margin-bottom: 24px; text-align: center; }
    .page-header h1 { font-size: 1.5rem; font-weight: 700; color: var(--text-dark); }
    .card {
      background: var(--bg-white);
      border-radius: 12px;
      padding: 48px 56px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .form-group { margin-bottom: 20px; }
    .form-group label {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-dark);
      margin-bottom: 8px;
    }
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      font-family: var(--font);
      font-size: 0.95rem;
      border: 1px solid var(--border-gray);
      border-radius: var(--radius);
      outline: none;
    }
    .form-group input:focus {
      border-color: var(--main-purple);
      box-shadow: 0 0 0 3px rgba(109, 40, 217, 0.15);
    }
    .form-hint { font-size: 0.8rem; color: var(--gray-muted); margin-top: 6px; }
    .btn-wrap { display: flex; gap: 12px; margin-top: 24px; }
    .btn {
      flex: 1;
      padding: 12px 20px;
      font-family: var(--font);
      font-size: 0.95rem;
      font-weight: 500;
      border-radius: var(--radius);
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      border: none;
      transition: background 0.2s;
    }
    .btn-primary {
      background: var(--main-purple);
      color: #fff;
    }
    .btn-primary:hover { background: var(--main-purple-hover); }
    .btn-outline {
      background: var(--bg-white);
      color: var(--main-purple);
      border: 2px solid var(--main-purple);
    }
    .btn-outline:hover { background: var(--soft-purple); }
    .flash-error { background: #fef2f2; color: #dc2626; padding: 12px; border-radius: var(--radius); margin-bottom: 20px; font-size: 0.9rem; }
    .flash-success { background: #f0fdf4; color: #16a34a; padding: 12px; border-radius: var(--radius); margin-bottom: 20px; font-size: 0.9rem; }
  </style>
</head>
<body>
  {% include 'partials/_navbar.html' %}

  <div class="container">
    <header class="page-header">
      <h1>비밀번호 변경</h1>
    </header>

    <div class="card">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, msg in messages %}
          <div class="{% if category == 'error' %}flash-error{% else %}flash-success{% endif %}">{{ msg }}</div>
        {% endfor %}
      {% endwith %}

      <form method="POST" action="{{ url_for('mypage_password') }}">
        <div class="form-group">
          <label for="password">새 비밀번호</label>
          <input type="password" id="password" name="password" required placeholder="새 비밀번호 입력">
          <p class="form-hint">숫자 6자 이상 + 특수문자 1개 이상</p>
        </div>
        <div class="form-group">
          <label for="password_confirm">비밀번호 확인</label>
          <input type="password" id="password_confirm" name="password_confirm" required placeholder="비밀번호 재입력">
        </div>
        <div class="btn-wrap">
          <a href="{{ url_for('mypage') }}" class="btn btn-outline">취소</a>
          <button type="submit" class="btn btn-primary">변경하기</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
