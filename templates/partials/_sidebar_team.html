<!-- 왼쪽 팀 사이드바: 상단(팀목표) / 중간(멤버랭킹) / 하단(기타) -->
<aside class="sidebar-team">
  <!-- 상단: 팀 목표 -->
  <section class="sidebar-section sidebar-top">
    <h3 class="sidebar-section-title">팀 목표</h3>
    <div class="sidebar-team-name">Ntpercent 팀</div>
    <div class="sidebar-team-profile">
      <div class="sidebar-team-avatar">N</div>
      <p class="sidebar-team-desc">공모전 수상 목표 달성 팀</p>
    </div>
    <div class="sidebar-stat-row">
      <span class="sidebar-stat-label">팀 총 상금</span>
      <span class="sidebar-stat-value">1,250만원</span>
    </div>
    <div class="sidebar-stat-row">
      <span class="sidebar-stat-label">올해 목표</span>
      <span class="sidebar-stat-value">2,000만원</span>
    </div>
    <div class="sidebar-goal-bar">
      <div class="sidebar-goal-fill" style="width: 62%"></div>
    </div>
    <p class="sidebar-goal-hint">목표 달성률 62%</p>
  </section>

  <!-- 중간: 멤버 랭킹 (role=member 프로필, 참가 건수 순) -->
  <section class="sidebar-section sidebar-mid">
    <h3 class="sidebar-section-title">멤버 랭킹</h3>
    <ul class="sidebar-ranking-list" id="sidebarRankingList">
      <li class="sidebar-ranking-item" style="color:var(--gray-muted);font-size:0.85rem;">로딩 중...</li>
    </ul>
  </section>

  <!-- 하단: 팀 활동 (참가 최근 5) -->
  <section class="sidebar-section sidebar-bottom">
    <h3 class="sidebar-section-title">팀 활동</h3>
    <div class="activity-line">
      <div class="activity-section">
        <div class="activity-section-title participate">참가 (최근 5)</div>
        <div class="activity-list" id="activityParticipateList"></div>
      </div>
    </div>
  </section>
</aside>

<style>
  .sidebar-team {
    position: fixed;
    left: 0;
    top: 68px;
    width: 260px;
    height: calc(100vh - 68px);
    background: linear-gradient(180deg, #faf8ff 0%, #f5f3ff 100%);
    border-right: 1px solid var(--border-gray);
    box-shadow: 2px 0 12px rgba(0,0,0,0.04);
    z-index: 80;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  .sidebar-team .sidebar-section {
    padding: 16px;
    border-bottom: 1px solid var(--border-gray);
    min-width: 0;
    overflow: hidden;
  }
  .sidebar-team .sidebar-section:last-child { border-bottom: none; }
  .sidebar-team .sidebar-section-title {
    font-size: 0.75rem;
    font-weight: 700;
    color: var(--main-purple);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 12px;
    padding-bottom: 8px;
    border-bottom: 1px solid rgba(109,40,217,0.2);
  }
  .sidebar-team-name {
    font-size: 1rem;
    font-weight: 700;
    color: var(--text-dark);
    margin-bottom: 10px;
  }
  .sidebar-team-profile {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 16px;
  }
  .sidebar-team-avatar {
    width: 40px;
    height: 40px;
    border-radius: 10px;
    background: linear-gradient(135deg, var(--main-purple), #8b5cf6);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.1rem;
    font-weight: 700;
  }
  .sidebar-team-desc {
    font-size: 0.8rem;
    color: var(--gray-muted);
    line-height: 1.4;
  }
  .sidebar-stat-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.85rem;
    margin-bottom: 6px;
  }
  .sidebar-stat-label { color: var(--gray-muted); }
  .sidebar-stat-value { font-weight: 700; color: var(--main-purple); }
  .sidebar-goal-bar {
    height: 8px;
    background: rgba(109,40,217,0.15);
    border-radius: 4px;
    overflow: hidden;
    margin-top: 12px;
  }
  .sidebar-goal-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--main-purple), #8b5cf6);
    border-radius: 4px;
    transition: width 0.3s;
  }
  .sidebar-goal-hint {
    font-size: 0.75rem;
    color: var(--gray-muted);
    margin-top: 6px;
    text-align: right;
  }
  .sidebar-ranking-list { list-style: none; }
  .sidebar-ranking-item {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 12px;
    margin-bottom: 4px;
    background: rgba(255,255,255,0.8);
    border-radius: 8px;
    font-size: 0.88rem;
  }
  .sidebar-ranking-item a {
    display: flex;
    align-items: center;
    gap: 10px;
    flex: 1;
    min-width: 0;
    text-decoration: none;
    color: inherit;
  }
  .sidebar-ranking-item:hover { background: var(--soft-purple); }
  .sidebar-rank {
    width: 24px;
    height: 24px;
    border-radius: 6px;
    background: var(--main-purple);
    color: #fff;
    font-size: 0.75rem;
    font-weight: 700;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }
  .sidebar-ranking-item:nth-child(2) .sidebar-rank { background: #6b7280; }
  .sidebar-ranking-item:nth-child(3) .sidebar-rank { background: #b45309; }
  .sidebar-ranking-item:nth-child(4) .sidebar-rank { background: var(--gray-muted); }
  .sidebar-rank-name { flex: 1; font-weight: 600; color: var(--text-dark); }
  .sidebar-rank-value { font-size: 0.8rem; font-weight: 600; color: var(--main-purple); }
  .sidebar-mid { flex: 1; min-height: 0; overflow-y: auto; }
  .sidebar-bottom { flex-shrink: 0; overflow-y: auto; overflow-x: hidden; max-height: 300px; min-width: 0; }
  /* 팀활동라인 */
  .sidebar-team .activity-line {
    display: flex;
    flex-direction: column;
    gap: 12px;
    min-width: 0;
  }
  .sidebar-team .activity-section {
    display: flex;
    flex-direction: column;
    gap: 6px;
    min-width: 0;
  }
  .sidebar-team .activity-section-title {
    font-size: 0.7rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  .sidebar-team .activity-section-title.participate { color: #059669; }
  .sidebar-team .activity-list {
    display: flex;
    flex-direction: column;
    gap: 6px;
    max-height: 130px;
    overflow-y: scroll;
    overflow-x: hidden;
    min-width: 0;
    padding: 2px 6px 8px 0;
  }
  .sidebar-team .activity-item {
    font-size: 0.75rem;
    line-height: 1.5;
    padding: 7px 8px;
    border-radius: 6px;
    background: rgba(109,40,217,0.08);
    text-decoration: none;
    color: var(--text-dark);
    display: block;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    min-width: 0;
    max-width: 100%;
    box-sizing: border-box;
    flex-shrink: 0;
  }
  .sidebar-team .activity-item:hover { background: var(--soft-purple); }
  .sidebar-team .activity-item.participate { border-left: 3px solid #059669; }
  .sidebar-team .activity-item .activity-name { font-weight: 600; color: var(--main-purple); }
  .sidebar-team .activity-item .activity-dot { color: var(--gray-muted); margin: 0 4px; }
  .sidebar-team .activity-item .activity-title { color: var(--text-dark); }
</style>
<script>
(function() {
  function escapeHtml(s) { return String(s || '').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[c]); }

  // 멤버 랭킹 로드 (role=member)
  const rankingList = document.getElementById('sidebarRankingList');
  if (rankingList) {
    fetch('/api/team/members').then(function(r) { return r.json(); }).then(function(j) {
      if (!j.success || !j.data || j.data.length === 0) {
        rankingList.innerHTML = '<li class="sidebar-ranking-item" style="color:var(--gray-muted);font-size:0.85rem;">멤버가 없습니다.</li>';
        return;
      }
      rankingList.innerHTML = j.data.map(function(m, i) {
        const rank = i + 1;
        const name = escapeHtml(m.nickname || '회원');
        const cnt = m.participate_count || 0;
        const value = cnt > 0 ? '참가 ' + cnt + '건' : '-';
        const url = '/mypage/' + encodeURIComponent(m.id || '');
        return '<li class="sidebar-ranking-item"><a href="' + url + '"><span class="sidebar-rank">' + rank + '</span><span class="sidebar-rank-name">' + name + '</span><span class="sidebar-rank-value">' + escapeHtml(value) + '</span></a></li>';
      }).join('');
    }).catch(function() {
      rankingList.innerHTML = '<li class="sidebar-ranking-item" style="color:var(--gray-muted);font-size:0.85rem;">로드 실패</li>';
    });
  }

  const participateList = document.getElementById('activityParticipateList');
  if (participateList) {
    const formatTitle = (t) => (t && t.length > 14 ? t.slice(0, 13) + '…' : t) || '';
    fetch('/api/team/activity').then(function(r) { return r.json(); }).then(function(j) {
      if (!j.success || !j.data || j.data.length === 0) {
        participateList.innerHTML = '<div style="font-size:0.8rem;color:var(--gray-muted);padding:8px;">참가 기록이 없습니다.</div>';
        return;
      }
      participateList.innerHTML = j.data.map(function(a) {
        const url = (a.url || '#').replace(/"/g, '&quot;');
        return '<a href="' + url + '" class="activity-item participate" target="_blank" rel="noopener" title="' + escapeHtml(a.title) + '">' +
          '<span class="activity-name">' + escapeHtml(a.nickname) + '</span><span class="activity-dot">·</span><span class="activity-title">' + escapeHtml(formatTitle(a.title)) + '</span></a>';
      }).join('');
    }).catch(function() {
      participateList.innerHTML = '<div style="font-size:0.8rem;color:var(--gray-muted);padding:8px;">로드 실패</div>';
    });
  }
})();
</script>
