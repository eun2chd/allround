name: Crawl Contests (30min)

on:
  schedule:
    - cron: '*/30 * * * *'  # 매 30분
  workflow_dispatch:  # 수동 실행 가능

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Crawl 요즘것들 (allforyoung)
        run: |
          curl -sS -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.SUPABASE_URL }}/functions/v1/crawl-contests"
      - name: Crawl 위비티 (wevity)
        run: |
          curl -sS -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.SUPABASE_URL }}/functions/v1/crawl-wevity"
