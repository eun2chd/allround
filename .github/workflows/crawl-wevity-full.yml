name: Crawl 위비티 (Full Daily)

on:
  schedule:
    - cron: '0 3 * * *'  # 매일 새벽 3시 UTC (KST 12시)
  workflow_dispatch:  # 수동 실행 가능

jobs:
  crawl-wevity-full:
    runs-on: ubuntu-latest
    steps:
      - name: Invoke crawl-wevity (full)
        run: |
          curl -sS -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"full":true}' \
            "${{ secrets.SUPABASE_URL }}/functions/v1/crawl-wevity"
