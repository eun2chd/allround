name: Crawl 위비티 (Full)

on:
  schedule:
    - cron: '0 */4 * * *'  # 4시간마다 2페이지씩 (하루 12페이지 → ~8일이면 100페이지)
  workflow_dispatch:  # 수동 실행 가능

jobs:
  crawl-wevity-full:
    runs-on: ubuntu-latest
    steps:
      - name: Crawl 2 pages (crawl_state 순차)
        run: |
          curl -sS -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"full":true}' \
            "${{ secrets.SUPABASE_URL }}/functions/v1/crawl-wevity"
