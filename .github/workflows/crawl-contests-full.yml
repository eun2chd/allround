name: Crawl Contests (Full Daily)

on:
  schedule:
    - cron: '0 2 * * *'  # 매일 새벽 2시 (KST 11시)
  workflow_dispatch:  # 수동 실행 가능

jobs:
  crawl-full:
    runs-on: ubuntu-latest
    steps:
      - name: Invoke Edge Function (Full)
        run: |
          curl -sS -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"full":true}' \
            "${{ secrets.SUPABASE_URL }}/functions/v1/crawl-contests"
